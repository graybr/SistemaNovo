<!DOCTYPE html>

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <script>
        $( document ).ready(function(){
            $(".button-collapse").sideNav();
        });
    </script>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper green darken-3">
            <a href="emprestimo.html" class="brand-logo center "><img width="40" src="./img/if.png" ></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="emprestimo.html"><i class="material-icons right">home</i>Início</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="emprestimo.html"><i class="material-icons">home</i>Início</a></li>
            </ul>
        </div>
    </nav>

<main>
    <div class="row">

        <div class="col s12 center green darken-1">

                    </div>
                    <div class="col s2 center">
                        <button class="btn-large waves-effect waves-light" type="submit" name="action">Pesquisar

                </div>

        </div>

<footer class="page-footer green darken-3">
    <div class="container">
        <div class="row center">
            <div class="col l4 s12 ">
                <img width="110" src="./img/logo_Rio_Verde.png">
            </div>
            <div class="col l6 s12">
                <h5 class="white-text">Projeto Extensão</h5>
                <p class="grey-text text-lighten-4">Projeto desenvolvido pelos alunos Adelson Neto, Igor Assis e Luís Guilherme sob orientação dos professores Fábio Montanha e Marlus Silva!</p>

    <div class="footer-copyright green darken-4">

        </div>
